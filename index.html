<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>rock paper scissors</h2>
<div class="choices">
    <div class="choice" id="rock"><img src="./img/rockkk.png" alt=""></div>
    <div class="choice" id="paper"><img src="./img/paperrrr.png" alt=""></div>
    <div class="choice" id="scissor"><img src="./img/scissorrr.jpg" alt=""></div>
</div>

<div class="score-board">
    <div class="score" >
        <p>YOU</p>
        <p id="user-score">0</p>
    </div>
    <div class="score" >
        <p>COMP</p>
        <p id="comp-score">0</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg">Play your Move</p>
</div>
    

    <script src="app.js"></script>
</body>
</html>
